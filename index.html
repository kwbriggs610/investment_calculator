<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="card">
        <h1>Investment Calculator</h1>
        <p class="subtitle">
          Plan your portfolio growth with flexible compounding and recurring contributions,
          including weekly deposits with continuous compounding.
        </p>

        <form id="calculator-form" class="form-grid">
          <label>
            Initial Investment ($)
            <input id="initial" type="number" min="0" step="0.01" value="10000" required />
          </label>

          <label>
            Annual Return Rate (%)
            <input id="rate" type="number" step="0.01" value="7" required />
          </label>

          <label>
            Investment Length (Years)
            <input id="years" type="number" min="0" step="0.1" value="20" required />
          </label>

          <label>
            Regular Contribution ($)
            <input id="contribution" type="number" min="0" step="0.01" value="100" required />
          </label>

          <label>
            Contribution Frequency
            <select id="contribution-frequency">
              <option value="weekly" selected>Weekly</option>
              <option value="biweekly">Bi-Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="annually">Annually</option>
            </select>
          </label>

          <label>
            Contribution Timing
            <select id="contribution-timing">
              <option value="end" selected>End of each period</option>
              <option value="beginning">Beginning of each period</option>
            </select>
          </label>

          <label>
            Compounding
            <select id="compounding">
              <option value="annually">Annually</option>
              <option value="semiannually">Semi-Annually</option>
              <option value="quarterly">Quarterly</option>
              <option value="monthly">Monthly</option>
              <option value="daily">Daily</option>
              <option value="continuous" selected>Continuous</option>
            </select>
          </label>

          <button type="submit">Calculate</button>
        </form>
      </section>

      <section class="card results" aria-live="polite">
        <h2>Projection</h2>
        <div class="result-grid">
          <div>
            <span class="label">Future Value</span>
            <strong id="future-value">$0.00</strong>
          </div>
          <div>
            <span class="label">Total Contributions</span>
            <strong id="total-contributions">$0.00</strong>
          </div>
          <div>
            <span class="label">Total Interest Earned</span>
            <strong id="total-interest">$0.00</strong>
          </div>
        </div>
        <p id="summary" class="summary"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
